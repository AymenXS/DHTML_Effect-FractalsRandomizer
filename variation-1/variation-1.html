<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractals Randomizer - Variation 1</title>
    <link rel="stylesheet" href="/main.css" />
    <script src="variation-1.js" defer></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="variations">
      <a href="/main.html">Main</a>
      <a href="/variation-2/variation-2.html">Variation 2</a>
    </div>
    <div id="controls">
      <button id="randomizeButton">Randomize!</button>
      <div>
        <input type="range" id="spread" min="0.1" max="3.1" step="0.02" value="1" />
        <label for="spread">Spread: </label>
      </div>
      <div>
        <input type="range" id="sides" min="2" max="15" step="1" value="5" />
        <label for="sides">Sides: </label>
      </div>
      <button id="resetButton">Reset</button>
    </div>
  </body>
</html>
